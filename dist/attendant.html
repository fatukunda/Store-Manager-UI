<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Store Attendant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
</head>
<body>
        <div class="nav">
                <div class="nav-header">
                    <img id="logo-admin"/>
                    <div class="nav-title">
                        <h3 class="brand">Store Manager</h3>
                    </div>
                </div>
                <div class="nav-btn">
                    <label for="nav-check">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
                <input type="checkbox" id="nav-check">
                <div class="nav-links">
                    <a href="#">Role: Attendant</a><span> | </span>
                    
                    <a href="#">Logged in: <span id='logged-in-user'></span></a>
                    <a href="./index.html">Logout</a>
                </div>
            </div>
    <div class="main">
        <div class="attendant-sales">
                <h4>Your Sales Report</h4>
                <div id="summary-report">
                    <h5 id="total-sales"></h5>
                    <h5 id="total-products"></h5>
                    <h5 id="sales-worth"></h5>
                </div>
                <table id="user-sales">
                    <tr>
                        <th>Date</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                     
                </table>
        </div>
        <div class="products">
                <div class="search-item">
                    <form>
                        <input type="text" id="search" placeholder="Search Product"/>
                    </form>
                </div>
                <div class="product-list">
                        <h4>Product Inventory</h4>
                        <table id="user-sales-table">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Sell</th>
                                <th>Categorize</th> 
                            </tr>
                             
                        </table>
                    </div>
        </div>
        <div>
            <div id="sell-product">
                <form id="add-to-cart-btn" action="submit">
                    <h4>Sell Product</h4>
                    <input type="number" id="product-id" disabled/>
                    <input type="text" id="product" value="product" disabled/>
                    <input type="number" id= "unit-price" value="0.00" disabled/>
                    <input type="number" placeholder="quantity" id="product-quantity" required value="" min="1" default="1"/>
                    <button>Add to Cart</button>
                </form>
            </div>
            <div id="categorize-product">
                    <form>
                        <h4>Categorize Product</h4>
                        <input type="text" id="categorize-prod" disabled/>
                        <select name="product-categories">
                            <option>Electronics</option>
                            <option>Food</option>
                        </select>
                        <button id="save-to-category">Save</button>
                    </form>
                </div>
            <div id="shopping-cart">
                <h4>Shopping Cart</h4>
                <hr/>
                <table id="product-table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody id="cart-body">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th>Total</th>
                            <th></th>
                            <th id="total"></th>
                        </tr>
                    </tfoot>
                </table>
                <button class="checkout" id="checkout">Checkout</button>
            </div>
           
        </div>
    </div>
<script type="text/javascript" src="index.js"></script><script type="text/javascript" src="attendants.js"></script><script type="text/javascript" src="products.js"></script><script type="text/javascript" src="sales.js"></script><script type="text/javascript" src="main.js"></script><script type="text/javascript" src="attendantProfile.js"></script></body>
</html>
