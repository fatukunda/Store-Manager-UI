<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
</head>
<body>
    <section class="login">
        <div class="navbar">
        <img id='logo'/>
        <hr/>
        </div>
        <div class="sign-in">
            <h4>Sign In</h4>
        </div>
        <div class="login-form">
            <div id="error-message">
                <p id="error"></p>
            </div>
            
            <form action="submit" id="form-login">
                <input type="text" id="username" placeholder="Username" required/>
                <input type="password" id="password" placeholder="Password" required/>
                <p class="forgot-user"><a href="#">Forgot username/password?</a></p>
                <button id="login-btn">Log In</button>
            </form>
            <div id="loader"></div>
        </div>
        <div>
            <hr/>
        </div>
        
    </section>
<script type="text/javascript" src="index.js"></script><script type="text/javascript" src="attendants.js"></script><script type="text/javascript" src="products.js"></script><script type="text/javascript" src="sales.js"></script><script type="text/javascript" src="main.js"></script><script type="text/javascript" src="attendantProfile.js"></script></body>
</html>
